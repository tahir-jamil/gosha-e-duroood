<GridLayout class="page">
    <GridLayout height="35%" verticalAlignment="top" >
        <GridLayout height="50%" verticalAlignment="top" class="total-count" horizontalAlignment="center" width="80%">
            <StackLayout>
                <Label text="Total Counts" horizontalAlignment="center"  class="header-count" textWrap="true"></Label>
                <Label text="520003000" horizontalAlignment="center" class="totalCountText" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
    </GridLayout>
    <GridLayout height="65%" verticalAlignment="bottom">
        <GridLayout tkExampleTitle tkToggleNavButton>
            <RadListView   #myRadListView   (itemLoading)="onItemLoading($event)"  [items]="dataItems" class="listview page">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout columns="auto,auto,*" class="list-item-padding">
                        <Label text="1)" class="srNo" horizontalAlignment="left" verticalAlignment="middle" textWrap="true"></Label>
                        <Label text="100" col="1" class="duroodCout" horizontalAlignment="left" verticalAlignment="middle" textWrap="true"></Label>
                        <StackLayout col="2" horizontalAlignment="right" verticalAlignment="middle">
                            <Label text="2/02/2014" class="date" textWrap="true"></Label>
                            <Label text="3:00 am" class="time" textWrap="true"></Label>
                        </StackLayout>
                    </GridLayout>
                </ng-template>
            </RadListView>
        </GridLayout>
    </GridLayout>
    <GridLayout class="tabs min-margin tab-color">
        <Label text="Remote User" class="remoteUser" horizontalAlignment="center" verticalAlignment="middle" textWrap="true"></Label>
    </GridLayout>

    <GridLayout class="submitDurood" verticalAlignment="bottom" horizontalAlignment="right">
        
    </GridLayout>
</GridLayout>
