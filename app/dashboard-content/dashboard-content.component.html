<GridLayout class="page">
    <GridLayout height="35%" class="gradient" verticalAlignment="top">
        <GridLayout height="50%" verticalAlignment="top" class="total-count" horizontalAlignment="center" width="80%">
            <StackLayout>
                <Label text="Total Counts" horizontalAlignment="center" class="sec-font header-count" textWrap="true"></Label>
                <Label text="520003000" horizontalAlignment="center" class="sec-font totalCountText" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>

        <GridLayout rows="auto" columns="auto" class="notification" [visibility]="loaded == true ? 'visible' : 'collapsed'" [ngClass]="{'notication-animation' : loaded == true , 'notication-animation-close' : loaded == false}" verticalAlignment="top" horizontalAlignment="right">
            <Label text="pending" class="color-white font-size-10" textWrap="true"></Label>
        </GridLayout>
    </GridLayout>
    <GridLayout height="65%" verticalAlignment="bottom">
        <GridLayout rows="auto,*" tkExampleTitle tkToggleNavButton>
            <GridLayout backgroundColor="#eeeeee"  (tap)="working()" class="header-list main-font">
                <Label text="Remote User" class="muted-color font-size-13"></Label>
            </GridLayout>

            <RadListView row="1" #myRadListView (itemLoading)="onItemLoading($event)" [items]="dataItems" class="listview page">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout columns="auto,auto,*" class="list-item-padding main-font">
                        <Label text="100" col="1" class="duroodCout" horizontalAlignment="left" verticalAlignment="middle" textWrap="true"></Label>
                        <StackLayout col="2" horizontalAlignment="right" verticalAlignment="middle">
                            <Label text="2/02/2014" class="date" textWrap="true"></Label>
                            <Label text="3:00 am" class="time" textWrap="true"></Label>
                        </StackLayout>
                    </GridLayout>
                </ng-template>
            </RadListView>
        </GridLayout>
    </GridLayout>
    <!-- <GridLayout class="tabs min-margin tab-color">
        <Label text="Remote User" class="remoteUser" horizontalAlignment="center" verticalAlignment="middle" textWrap="true"></Label>
    </GridLayout> -->

    <GridLayout class="submitDurood" (tap)="onTap($event)" [ngClass]="{'icon-animation' : isTapped }" verticalAlignment="bottom"
        horizontalAlignment="right">
        <Label text="&#xe145;" class="md-icon f-23 text-center color-white " horizontalAlignment="center" textWrap="true"></Label>
    </GridLayout>
</GridLayout>
