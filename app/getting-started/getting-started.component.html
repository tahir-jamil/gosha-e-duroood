<GridLayout rows="*" columns="*" class="page page-margin">
  <GridLayout height="90%" backgroundColor="#f3f3f3" >
        <!-- <Label text="Submit Durood"  class="circle circle-text" textWrap="true"></Label> -->
        <Label text="label 1"  class="circle circle-text animate-one "  textWrap="true"></Label>
        <Label text="label 2"  class="circle circle-text animate-two"   textWrap="true"></Label>
        <Label text="label 3"  class="circle circle-text animate-three"  textWrap="true"></Label>
        <Label text="label 4"  class="circle circle-text animate-four"  textWrap="true"></Label>
  </GridLayout>


  <GridLayout columns="*,*" height="10%" verticalAlignment="bottom">
    <StackLayout>
      <Button text="Sign In" (tap)="navigateTo('/dashboard')" class="btn  btn-primary btn-rounded-lg uppercase b-r-10  width-90 height-70 signin"></Button>
    </StackLayout>
    <StackLayout col="1">
      <Button text="Sign Up" (tap)="navigateTo('/signup')" class="btn btn-outline  btn-rounded-lg uppercase b-r-10  width-90 height-70 signup"></Button>
    </StackLayout>
  </GridLayout>
</GridLayout>
