<GridLayout  opacity="0.6" class="bs">
</GridLayout>
<GridLayout class="page padding-12" height="120%"  backgroundImage="res://bg"  >
    <GridLayout height="100%" verticalAlignment="middle">
        <Image src="res://gedlogo" verticalAlignment="top" width="150dp" height="150dp"></Image>
        <GridLayout rows="auto,auto,auto,auto" verticalAlignment="middle">
            <StackLayout row="0" class="p-b-10 form"   >
                <TextField backgroundcolor="white" hint="Email" [(ngModel)]="user.email" class="input input-rounded"></TextField>
                <TextField backgroundcolor="white"  hint="Password" [(ngModel)]="user.password" class="input input-rounded m-t-10"></TextField>
            </StackLayout>
            <Button text="Sign In" row="1" (tap)="navigateTo('/dashboard')" class="m-t-5 btn width-100 btn-primary btn-rounded-lg uppercase  b-r-10 height-8"></Button>
        </GridLayout>

        <Label verticalAlignment="bottom" (tap)="navigateTo('/signup')" class="text-center">
            <FormattedString>
                <Span text="Don't have an account? " class="f-s-14"></Span>
                <Span text="SignUp " class="f-s-12 undeline text-primary"></Span>
            </FormattedString>
        </Label>
    </GridLayout>
</GridLayout>
