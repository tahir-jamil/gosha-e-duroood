<ActionBar title="Sign  UP" class="action-bar">
</ActionBar>
<StackLayout>
    <ScrollView class="page">
        <StackLayout class="form background">
            <TextField  backgroundcolor="white"  hint="UserName" [(ngModel)]="signUPUser.username" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Name" [(ngModel)]="signUPUser.name" class=" input input-rounded margin"> </TextField>
            <TextField  backgroundcolor="white"  hint="Email" [(ngModel)]="signUPUser.email" class=" input input-rounded margin"> </TextField>
            <TextField  backgroundcolor="white"  hint="Password" [(ngModel)]="signUPUser.password" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Father's Name" [(ngModel)]="signUPUser.fatherName" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="CNIC" [(ngModel)]="signUPUser.nic" class=" input input-rounded margin"> </TextField>
            <TextField  backgroundcolor="white"  hint="Date of Birth" [(ngModel)]="signUPUser.dateOfBirth" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="City" [(ngModel)]="signUPUser.city" class=" input input-rounded margin"> </TextField>
            <TextField  backgroundcolor="white"  hint="District" [(ngModel)]="signUPUser.district" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Provience" [(ngModel)]="signUPUser.provience" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Country" [(ngModel)]="signUPUser.country" class=" input input-rounded margin"> </TextField>
            <TextField  backgroundcolor="white"  hint="Phonecell" [(ngModel)]="signUPUser.phoneCell" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="phoneRes" [(ngModel)]="signUPUser.phoneRes" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="phoneOff" [(ngModel)]="signUPUser.phoneOff" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Profession" [(ngModel)]="signUPUser.profession" class=" input input-rounded margin">
            </TextField>
            <TextField  backgroundcolor="white"  hint="Postal Address" [(ngModel)]="signUPUser.postalAddress" class=" input input-rounded margin">
            </TextField>
            <GridLayout rows="auto" columns="*,*" class="margin">
                <Label class="margin" col="0" text="Can You read Holy Quran" textWrap="true"></Label>
                <Switch class="margin" col="1" checked="true" class="switch" [(ngModel)]="signUPUser.holyQuran"
                    horizontalAlignment="left"></Switch>
            </GridLayout>
            <StackLayout class="margin">
                <GridLayout rows="auto" columns="auto, auto">
                    <Label class="mtop" text="Education" col="0" textWrap="true"></Label>

                    <DropDown #dd backroundColor="red" [items]="options_edu" [(ngModel)]="signUPUser.education"
                        (selectedIndexChanged)="onchange($event)" (opened)="onopen()" (closed)="onclose()" row="0" col="1"></DropDown>
                </GridLayout>
            </StackLayout>
            <Button verticalAlignment="bottom" text="Apply" row="1" (tap)="submitForm()" class="m-t-5 btn width-100 btn-primary btn-rounded-lg uppercase  b-r-10 height-8"></Button>
        </StackLayout>
    </ScrollView>
</StackLayout>
