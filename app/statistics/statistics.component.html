<ActionBar title="Home" class="action-bar">
</ActionBar>

<GridLayout class="page">
	<GridLayout class="hor-list-hight" verticalAlignment="top">

		<StackLayout>
			<Label text="total" (tap)="onfilterSelect('county')" horizontalAlignment="center" textWrap="true"></Label>
			<Label text="city" (tap)="onfilterSelect('city')" horizontalAlignment="center" textWrap="true"></Label>
			
		</StackLayout>
	</GridLayout>

	<GridLayout height="88%" verticalAlignment="bottom">
		<GridLayout height="40%" class="padding-right" tkExampleTitle tkToggleNavButton rows="*" verticalAlignment="top">
			<RadPieChart allowAnimation="true" height="100%" row="0">
				<PieSeries tkPieSeries selectionMode="DataPoint" expandRadius="0.4" outerRadiusFactor="0.7" [items]="chartData" valueProperty="count"
				 legendLabel="rangeName"></PieSeries>
				<RadLegendView tkPieLegend position="Right" title="Brands" offsetOrigin="TopRight" width="110" enableSelection="true"></RadLegendView>
			</RadPieChart>
			<Label text="Top 5 rated countries" verticalAlignment="top" class="ratedText"></Label>
		</GridLayout>

		<GridLayout height="60%" tkExampleTitle tkToggleNavButton class="z-index1" verticalAlignment="bottom">
			<GridLayout tkExampleTitle tkToggleNavButton backgroundColor="#f3f3f3">
				<RadListView [items]="rangeList" class="listview" backgroundColor="#f3f3f3">
					<ng-template tkListItemTemplate let-item="item">
						<GridLayout columns="auto,auto,*" class="list-item-padding">
							<Label text="*" class="srNo" horizontalAlignment="left" verticalAlignment="middle" textWrap="true"></Label>
							<Label [text]="item.rangeName" col="1" class="duroodCout" horizontalAlignment="left" verticalAlignment="middle" textWrap="true"></Label>
							<Label [text]="item.count" col="2" class="duroodCout" horizontalAlignment="right" verticalAlignment="middle" textWrap="true"></Label>
						</GridLayout>
					</ng-template>
				</RadListView>
			</GridLayout>
		</GridLayout>
	</GridLayout>
</GridLayout>
